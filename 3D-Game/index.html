<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="render-canvas"></canvas>
    <style>
        body, #render-canvas {
            margin: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="http://cdn.babylonjs.com/babylon.js"></script> 
    <script>
        let canvas = window.document.querySelector('#render-canvas');
        //Создание движка
        let engine = new BABYLON.Engine(canvas);
        //Создание сцены и присоединение к движку
        let scene = new BABYLON.Scene(engine);
        //Создание камеры
        let camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector(0, 0, -10), scene);

        scene.render()
    </script>  
</body>
</html>
